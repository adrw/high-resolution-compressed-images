<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      var newDomain = "http://adrw.ch"
      var newLoc = newDomain + window.location.pathname + window.location.hash + window.location.search
      if (window.location.hash != "#noredirect" && window.location.search != "?noredirect") {
        window.location.replace(newLoc)
      }
    </script>
    <title>Redirect andrewparadi.com -> adrw.ch</title>
    <noscript>
      <meta http-equiv="refresh" content="10;url=http://adrw.ch/404">
    </noscript>
    <meta http-equiv="refresh" content="30;url=http://adrw.ch/404">
    <style>
      a { text-decoration: none; color: black; border-bottom: 2px solid #444; }
      a:hover { border-bottom: 4px solid black; }
      body { color: #444; background-color: #d8beb8; background-image: url("/trianglify.png"); font-family: Avenir Next, sans-serif }
      #message { margin: 10%; }
      footer { position: absolute; bottom: 40px; left: 40px; }
    </style>
  </head>
  <body>
    <div class="pattern"></div>
    <div id="message">
        <h1>andrewparadi.com is now <a href="http://adrw.ch/">andrew.fm</a></h1>
        <p>
          <noscript>You should be redirected shortly to <a href="http://adrw.ch/">andrew.fm</a> (enable Javascript for a precise redirect link)</noscript>
          <script>document.write('You should be redirected immedietely to <a href="http://adrw.ch' + window.location.pathname + window.location.hash + window.location.search + '">https://www.andrew.fm' + window.location.pathname + window.location.hash + window.location.search + '</a>')</script>
        </p>
        <p>See you there!</p>
        <p>Andrew Paradi<br/>August 2018</p>
    </div>
    <footer>
      <p>Powered by <a href="http://redirect.adrw.ch/">@adrw/https-redirect-javascript-with-meta-fallback</a> on <a href="https://pages.github.com/">GitHub Pages</a></p>
      <p>&copy; <a href="http://adrw.ch/">ADRW Digital</a> 2009-
        <noscript>2018</noscript>
        <script>document.write(new Date().getFullYear())</script>
      </p>
    </footer>
  </body>
</html>
